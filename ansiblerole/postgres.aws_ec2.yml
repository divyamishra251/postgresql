plugin: amazon.aws.aws_ec2
regions:
  - ap-south-1

filters:
  tag:Name:
    - "postgres-private-instance-1"
    - "postgres-private-instance-2"

compose:
  ansible_host: private_ip_address

strict: False
cache: True
cache_timeout: 300

# ðŸ‘‡ðŸ‘‡ðŸ‘‡ Place this 'defaults' section at the BOTTOM exactly like this
defaults:
  ansible_user: ubuntu
  ansible_ssh_private_key_file: /var/lib/jenkins/workspace/postgresql-infra/apsouth.pem
